<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${wedset.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">网站名称：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${wedset.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关键字：</label>
								<div class="col-sm-8">
									<input id="keyword" name="keyword" th:value="${wedset.keyword}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="describe" name="describe" th:value="${wedset.describe}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客服电话：</label>
								<div class="col-sm-8">
									<input id="telephone" name="telephone" th:value="${wedset.telephone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="mailbox" name="mailbox" th:value="${wedset.mailbox}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备案号：</label>
								<div class="col-sm-8">
									<input id="number" name="number" th:value="${wedset.number}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版权：</label>
								<div class="col-sm-8">
									<input id="copyright" name="copyright" th:value="${wedset.copyright}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/wedset/edit.js">
	</script>
</body>
</html>
